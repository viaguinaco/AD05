<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create Cyclist</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<form method="post" action="#"th:action="@{/cyclists/new/submit}" th:object="${cyclist}">
<h1>
	 <span th:text="${id} ? 'Edit' : 'New'"></span> cyclist
</h1>
  
  <input type="hidden" th:field="*{id}" id="id" />
  <div class="form-group">
	<label for="firstnameInput">First Name</label>
	<input class="form-control" type="text"	placeholder="Enter First Name" th:field="*{firstName}"></input>
  </div>				
   <div class="form-group">
    <label for="lastNameInput">Last Name</label>
    <input class="form-control" type="text" placeholder="Enter Last Name" th:field="*{lastName}">
  </div>
  <div class="form-group">
    <label for="birthDateInput">BirthDate</label>
    <input class="form-control" type="date" placeholder="Enter BirthDate" th:field="*{birthDate}">
    <small id="birthDateHelp" class="form-text text-muted">Format yyyy-MM-dd.</small>
  </div>
    <div class="form-group">
    <label for="nationalityInput">Nationality</label>
    <input class="form-control" type="text" placeholder="Enter Nationality" th:field="*{nationality}">
  </div>
    <div class="form-group">
    <label for="team">Team</label>
    <select
							th:field="*{team}" class="form-control">
							<option value="-1">---</option>
							<option th:each="team : ${teams}"
								th:value="${team.id}" th:text="${team.name}">Team</option>
						</select>
  </div>
  <button type="submit" class="btn btn-primary">Send</button>
</form>

<div th:replace="fragments/footer :: footer"></div>
<br/>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
